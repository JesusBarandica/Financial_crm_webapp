<!DOCTYPE html>
<html lang="en">
<head>
    <link href="{{ url_for('static', filename='css/login_style.css') }}" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <script src="https://kit.fontawesome.com/c0ea10251b.js" crossorigin="anonymous"></script>
</head>
<body class="body">
    <section class = principal>
        <div class="caja_logo">
            <img class="logo" src="{{ url_for('static', filename='image/logo.svg') }}" alt="Logo empresarial">
        </div>  
        <br>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <a href="{{ url_for('menu.login_init') }}"><i class="fa-sharp fa-solid fa-xmark" style="font-size: 15px; vertical-align: 15px;"></i></a>
            </button>
            <ul class="list-unstyled">
                {% for message in messages %}
                <li><i class="fa-solid fa-circle-info"></i> {{ message }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
        {% endwith %}
        <div class="form-login">
            <form action="{{ url_for('auth.login') }}" method="POST"  class="formulario" id="login-form">
                <input class="campos" type="email" name="email" placeholder="email">
                <br><br><br><br>
                <input class="campos" type="password" name="password" placeholder="password">
                <br><br><br>
                <input class= boton type="submit" value="Iniciar sesión">
            </form>
        </div>
    </section>
</body>
</html>
